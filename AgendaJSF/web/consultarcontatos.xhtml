<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar contatos</title>
    </h:head>
    <h:body onload="#{beanContato.getAll()}">
        
        <h:form>
            <h:inputText value="#{beanContato.filtro}"/>
            <h:commandButton value="Filtrar" action="#{beanContato.getAll()}"/>
        </h:form>
        
        <p:dataTable var="ct" value="#{beanContato.lista}">
            <p:column>
                <f:facet name="header">Id</f:facet>
                <h:outputLabel value="#{ct.idcontato}" />
            </p:column>
            
            <p:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputLabel value="#{ct.nome}" />
            </p:column>
            
            <p:column>
                <f:facet name="header">Fone</f:facet>
                <h:outputLabel value="#{ct.fone}" />
            </p:column>
            <p:column>
                <f:facet name="header">Email</f:facet>
                <h:outputLabel value="#{ct.email}" />
            </p:column>
            <p:column>
                <f:facet name="header">Ações</f:facet>
                <h:form>
                    <h:commandLink value="Editar" action="#{beanContato.editar(ct)}"/>
                </h:form>                
                <h:form>
                    <h:commandLink value="Excluir" action="#{beanContato.excluir(ct)}"/>
                </h:form>                
            </p:column>
        </p:dataTable>
            
    </h:body>
</html>
