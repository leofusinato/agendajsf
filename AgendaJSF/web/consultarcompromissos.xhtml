<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar compromissos</title>
    </h:head>
    <h:body onload="#{beanCompromisso.getAll()}">

        <h:form>
            <h:outputLabel value="Data: " />
            <p:calendar id="datetime" value="#{beanCompromisso.dataFiltro}" pattern="MM/dd/yyyy" />

            <h:outputLabel>Contato:</h:outputLabel>
            <h:selectOneMenu value="#{beanCompromisso.contatoFiltro}">
                <f:selectItem itemLabel="Selecione..." itemValue=""/>
                <f:selectItems value="#{beanContato.select()}" />
            </h:selectOneMenu>
            <h:commandButton value="Filtrar" action="#{beanCompromisso.getAll()}"/>
        </h:form>

        <p:dataTable var="compromisso" value="#{beanCompromisso.lista}">
            <p:column>
                <f:facet name="header">Id</f:facet>
                <h:outputLabel value="#{compromisso.id}" />
            </p:column>

            <p:column>
                <f:facet name="header">Descrição</f:facet>
                <h:outputLabel value="#{compromisso.descricao}" />
            </p:column>

            <p:column>
                <f:facet name="header">Local</f:facet>
                <h:outputLabel value="#{compromisso.local}" />
            </p:column>

            <p:column>
                <f:facet name="header">Data</f:facet>
                <h:outputLabel value="#{compromisso.data}" />
            </p:column>

            <p:column>
                <f:facet name="header">Contato</f:facet>
                <h:outputLabel value="#{compromisso.contato.idcontato}" />
            </p:column>

            <p:column>
                <f:facet name="header">Usuário</f:facet>
                <h:outputLabel value="#{compromisso.usuario.id}" />
            </p:column>

        </p:dataTable>
        <h:form>
            <h:commandLink value="Voltar" action="menu.jsf"/>
        </h:form>                

    </h:body>
</html>
