<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro do usuário</title>
    </h:head>
    <h:body>
        <h:messages></h:messages>
        <h:form>
            <h:panelGrid columns="1">

                <h:outputLabel>Contato</h:outputLabel>
                <h:selectOneMenu value="#{beanCompromisso.contato.idcontato}">
                    <f:selectItems value="#{beanContato.select()}" />
                </h:selectOneMenu>

                <h:outputLabel>Usuário</h:outputLabel>
                <h:selectOneMenu value="#{beanCompromisso.usuario.id}">
                    <f:selectItems value="#{beanUsuario.select()}" />
                </h:selectOneMenu>
                <h:commandLink value="+ Novo" action="cadastrousuario.jsf"/>

                <h:outputLabel>Descrição</h:outputLabel>
                <h:inputText value="#{beanCompromisso.descricao}" />

                <h:outputLabel>Local</h:outputLabel>
                <h:inputText value="#{beanCompromisso.local}" />

                <h:outputLabel>Data</h:outputLabel>
                <p:calendar id="datetime" value="#{beanCompromisso.data}" pattern="MM/dd/yyyy" />

                <h:commandButton value="Salvar" action="#{beanCompromisso.salvar()}" />
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h:commandLink value="Voltar" action="menu.jsf"/>
        </h:form> 
    </h:body>
</html>
